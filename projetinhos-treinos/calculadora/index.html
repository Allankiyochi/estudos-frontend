<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cb8d3d6877.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>

</head>
<body>
    <div class="capa">
        <div class="calculadora">
            <p id="resultado" class="result"></p>
            <table>
                <tr>
                    <td class="btn btnac" style="width: 106px;" onclick="clean()">AC</td>
                    <td class="btn btndel" onclick="backspace()"><i class="fas fa-backspace"></i></td>
                    <td class="btn btnesp" onclick="insert('/')"><i class="fas fa-divide"></i></td>
                </tr>

                <tr>
                    <td class="btn" onclick="insert('7')">7</td>
                    <td class="btn" onclick="insert('8')">8</td>
                    <td class="btn" onclick="insert('9')">9</td>
                    <td class="btn btnesp" onclick="insert('*')"><i class="fas fa-times"></i></td>
                </tr>

                <tr>
                    <td class="btn" onclick="insert('4')">4</td>
                    <td class="btn" onclick="insert('5')">5</td>
                    <td class="btn" onclick="insert('6')">6</td>
                    <td class="btn btnesp" onclick="insert('-')"><i class="fas fa-minus"></i></td>
                </tr>

                <tr>
                    <td class="btn" onclick="insert('1')">1</td>
                    <td class="btn" onclick="insert('2')">2</td>
                    <td class="btn" onclick="insert('3')">3</td>
                    <td class="btn btnesp" onclick="insert('+')"><i class="fas fa-plus"></i></td>
                </tr>

                <tr>
                    <td class="btn" onclick="insert('0')">0</td>
                    <td class="btn" onclick="insert('.')">.</td>
                    <td class="btn btnequal" style="width: 106px;" onclick="confirme()"><i class="fas fa-equals"></i></td>
                </tr>

            </table>
        </div>
    </div>
    

<script src="scripts.js"></script>
</body>
</html>
